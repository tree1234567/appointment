<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'appointments/css/appointment.css' %}"media="screen" title="no title"  charset="utf-8">
    <title>Document</title>
</head>
<body>
    <div class= "signin">
    <h3>Registration</h3>
   <form action="{% url 'appointments:register'%}" method="POST"> <br>
        Name: <input type="text" name="name"><br>
        Email: <input type="text" name="email"><br>
        Password: <input type="text" name="password"><br>
        Confirm Password: <input type="text" name="confirm_password"><br>
        DOB: <input type="date" name="birthday">
        <input type="submit" value="Register">
        {% csrf_token %}
    </form>
    </div>
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
    <div class= "signin">
    <h3>Login</h3>
    <form action="{% url 'appointments:login'%}" method="POST"><br>
        Email: <input type="text" name="email"><br>
        Password: <input type="text" name="password"><br>
        <input type="submit" value="Login">
        {% csrf_token %}
    </form>
    </div>
</body>
</html>
